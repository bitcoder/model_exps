messages:
  - role: system
    content: >-
      You are a helpful assistant that summarizes support ticket responses into
      concise summaries.
  - role: user
    content: 'The ticket content is: {{input}}'
model: openai/gpt-5-mini
testData:
  - expected: ''
    input: >-
      The user experiences consistent app crashes when attempting to upload a
      PDF from their phone. Uploading PDFs works normally on desktop. They
      request an investigation into the issue.
  - input: Please add dark mode as it is very hard to read at night.
    expected: ''
evaluators:
  - name: Similarity
    uses: github/similarity
  - name: Relevance
    uses: github/relevance
  - name: Groundedness
    uses: github/groundedness
  - name: Coherence
    uses: github/coherence
responseFormat: text
