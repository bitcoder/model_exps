messages:
  - role: system
    content: You are a helpful assistant that breaks down action items from a meeting
  - role: user
    content: 'Pull out the action items from this meeting transcript: {{input}}'
model: openai/gpt-4o
testData:
  - input: |-
      We talked a lot and decided that we need to "do this".
      After, at end of call, it was clear we need to "do that".
    expected: |-
      item 1: do this
      item 2: do that
evaluators: []
